name: CI - Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      # ðŸŽ¯ AQUI: usa Corepack pra instalar/ativar PNPM e valida o PATH
      - name: Enable Corepack and PNPM
        shell: bash
        run: |
          set -euxo pipefail
          node -v
          corepack --version || true
          corepack enable
          corepack prepare pnpm@9.12.0 --activate
          which pnpm
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Coverage
        run: pnpm coverage

      - name: Upload coverage artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
